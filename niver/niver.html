<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem Regressiva</title>

<body>
  <h1>Faltam <span id="dias"></span> dias para o aniversÃ¡rio do Rodrigo ðŸŽ‚</h1>
    <h1>Hora atual: <span id="hora"></span></h1>


  <script>
    function diasParaQuinta() {
      const hoje = new Date();
      const diaSemana = hoje.getDay(); // 0=Dom, 1=Seg, ..., 4=Qui
      let diasFaltando = 4 - diaSemana;

      console.log(diasFaltando)

      if (diasFaltando < 0) {
        diasFaltando += 7; // jÃ¡ passou da quinta, pega a prÃ³xima
      }

      document.getElementById("dias").textContent = diasFaltando;
    }

    diasParaQuinta();

       function atualizarHora() {
      const agora = new Date();
      const hora = agora.getHours().toString().padStart(2, '0');
      const minutos = agora.getMinutes().toString().padStart(2, '0');
      const segundos = agora.getSeconds().toString().padStart(2, '0');

      document.getElementById("hora").textContent = `${hora}:${minutos}:${segundos}`;
    }

    setInterval(atualizarHora, 1000); // atualiza a cada segundo
    atualizarHora(); // atualiza imediatamente ao carregar
  </script>
</body>
</html>
